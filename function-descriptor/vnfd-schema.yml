---
$schema: "http://json-schema.org/draft-04/schema#"
#id: "http://www.sonata-nfv.eu/schema/vnfd-schema-02"
description: "The core schema for SONATA network function descriptors."

##
## Some definitions used later on.
##
definitions:
  memory_units:
    enum:
      - "B"   # Byte
      - "kB"  # Kilobyte
      - "KiB" # Kibityte
      - "MB"  # Megabyte
      - "MiB" # Mebibyte
      - "GB"  # Gigabyte
      - "GiB" # Gibibyte
      - "TB"  # Terabyte
      - "TiB" # Tebibyte
      - "PT"  # Petabyte
      - "PiT" # Pebibyte
  bandwidth_units:
    enum:
      - "bps"  # Bit per second
      - "kbps" # Kilobit per second
      - "Mbps" # Megabit per second
      - "Gbps" # Gigabit per second
      - "Tbps" # Terabit per second
  images_formats:
    enum:
      - "raw"
      - "vhd"
      - "vmdk"
      - "vdi"
      - "iso"
      - "qcow2"
      - "docker"
      - "ova"
      - "ovf"
      - "bare"
  interfaces:
    enum:
      - "interface"

##
## The actual document description.
##
type: "object"
properties:
  descriptor_version:
    description: "The version of the description definition used to describe the function descriptor."
    type: "string"
    pattern: "^[A-Za-z0-9\\-_.]+$"
  vnf_group:
    description: "The group id identifies the VNF descriptor uniquely across all function descriptors."
    type: "string"
    pattern: "^[a-z0-9\\-_.]+$"
  vnf_name:
    description: "The name of the function description."
    type: "string"
    pattern: "^[a-z0-9\\-_.]+$"
  vnf_version:
    description: "The version of the function descriptor."
    type: "string"
    pattern: "^[0-9\\-_.]+$"
  vnf_author:
    description: "The person or organization that created the VNF descriptor."
    type: "string"
  vnf_description:
    description: "A longer description of the network function."
    type: "string"
  virtual_deployment_units: 
    description: "The virtual deployment units (VDUs) of the virtual network function."
    type: "array"
    items:
      type: "object"
      properties:
        description:
          description: "An arbitrary description of the VDU:"
          type: "string"
        id:
          description: "A unique identifier of this VDU within the scope of this VNF descriptor."
          type: "string"
        vm_image:
          description: "The reference to a virtual machine image."
          type: "string"
        vm_image_format:
          description: "The format of the virtual machine image."
          $ref: "#/definitions/images_formats"
        vm_image_md5:
          description: "An MD5 hash of the virtual machine image."
          type: "string"
          pattern: "^[A-Fa-f0-9]{32}$"
        resource_requirements:
          description: "The requirments of a (virtual) machine that hosts this VDU. The service platform has to provide machines that meet these requirements."
          type: "object"
          properties:
            hypervisor_parameters:
              description: "The requirements and parameters of a (potential) hyperviser that operates the VDU VM."
              type: "object"
              properties:
                type:
                  description: "The type of hypervisor needed for this VDU."
                  type: "string"
                version:
                  description: "The version of the hypervisor needed for this VDU."
                  type: "string"
                  # TODO: Provide a pattern that allows boolean expression, like '>= 5.0' to specify version a version greater or equal 5.0
            vswitch_capabilities:
              type: "object"
              properties:
                version:
                  type: "string"
                type:
                  type: "string"
                overlay_tunnel:
                  type: "string"
            cpu:
              description: "All the requirements and parameters related to the (virtual) CPU."
              type: "object"
              properties:
                vcpus:
                  description: "The number of (virtualized) CPU cores."
                  type: "integer"
                  minimum: 0
                  exclusiveMinimum: true
                cpu_support_accelerator:
                  type: "string"
              required:
                - vcpus
            memory:
              type: "object"
              properties:
                size:
                  type: "number"
                  minimum: 0
                  exclusiveMinimum: true
                size_unit:
                  description: "The unit the host memory is measured in. Default is MB (Megabyte)"
                  $ref: "#/definitions/memory_units"
                large_pages_required:
                  type: "boolean"
                numa_allocation_policy:
                  type: "string"
              required:
                - size
              additionalProperties: false
            storage:
              type: "object"
              properties:
                size:
                  type: "number"
                  minimum: 0
                  exclusiveMinimum: true
                size_unit:
                  $ref: "#/definitions/memory_units"
                persistence:
                  type: "boolean"
              required:
                - size
              additionalProperties: false
            network:
              type: "object"
              properties:
                network_interface_bandwidth:
                  type: "number"
                  minimum: 0
                  exclusiveMinimum: true
                network_interface_bandwidth_unit:
                  description: "The unit of the network interface bandwidth. Default is bps (bit per second)."
                  $ref: "#/definitions/bandwidth_units"
                network_interface_card_capabilities: 
                  type: "object"
                  properties:
                    SR-IOV:
                      type: "boolean"
                    mirroring:
                      type: "boolean"
                data_processing_acceleration_library:
                  type: "string"
            pcie:
              description: "The PCIe parameters of the platform."
              type: "object"
              properties:
                SR-IOV:
                  type: "boolean"
                device_pass_through:
                  type: "boolean"
          required:
            - cpu
            - memory
          additionalProperties: false
        connection_points:
          description: "The connection points of this VDU. Connects the VDU ot other VDUs or the external world."
          type: "array"
          items:
            type: "object"
            properties:
              id:
                description: "A VNF-unique id of the connection point. Can be used for references."
                type: "string"
              type:
                description: "The type of connection point, such as a virtual port, a virtual NIC address, a physical port, a physcial NIC address, or the endpoint of a VPN tunnel."
                # TODO: Change type to a particular type, and use oneOf.
                $ref: "#/definitions/interfaces"
              # TODO: Remove? Cyclic reference with virtual_links?
              virtual_link_reference:
                description: "A reference to a virtual link, i.e. the virtual_links:id."
                type: "string"
            required:
              - id
              - type
            additionalProperties: false
          minItems: 1
          uniqueItems: true
        monitoring_parameters:
          type: "array"
          items:
            type: "string"
        scale_in_out:
          type: "object"
          properties:
            minimum:
              type: "integer"
              minimum: 0
            maximum:
              type: "integer"
              minimum: 0
              exclusiveMinimum: true
          additionalProperties: false
      required:
        - id
        - resource_requirements
      additionalProperties: false
    minItems: 1
    uniqueItems: true
  connection_points:
    description: "The connection points of the overall VNF, that connects the VNF to the external world."
    type: "array"
    items:
      type: "object"
      properties:
        id:
          description: "A VNF-unique id of the connection point. Can be used for references."
          type: "string"
        type:
          description: "The type of connection point, such as a virtual port, a virtual NIC address, a physical port, a physcial NIC address, or the endpoint of a VPN tunnel."
          # TODO: Change type to a particular type, and use oneOf.
          $ref: "#/definitions/interfaces"
        # TODO: Remove? Cyclic reference with virtual_links?
        virtual_link_reference:
          description: "A reference to a virtual link, i.e. the virtual_links:id."
          type: "string"
      required:
        - id
        - type
      additionalProperties: false
    minItems: 1
    uniqueItems: true
  virtual_links:
    description: "VNF internal virtual link. A link interconnects at least two connection points."
    type: "array"
    items:
      type: "object"
      properties:
        id:
          type: "string"
        connectivity_type: 
          enum:
            - "E-Line"
            - "E-Tree"
            - "E-LAN"
        connection_points_reference:
          type: "array"
          items:
            type: "string"
            minItems: 2
            uniqueItems: true
        access:
          type: "boolean"
        external_access:
          type: "boolean"
        root_requirement:
          type: "string"
        leaf_requirement:
          type: "string"
        dhcp:
          type: "boolean"
        qos:
          type: "string"
      required:
        - id
        - connectivity_type
        - connection_points_reference
      additionalProperties: false
  deployment_flavours:
    type: "array"
    items:
      type: "object"
      properties:
        vdu_reference:
          type: "array"
          items:
            type: "string"
        constraint:
          type: "string"
        flavour_key:
          type: "string"
        vlink_reference:
          type: "array"
          items:
            type: "string"
        id:
          type: "string"
        assurance_parameters:
          type: "array"
          items:
            type: "object"
            properties:
              violation:
                type: "array"
                items:
                  type: "object"
                  properties:
                    interval:
                      type: "integer"
                    breaches_count:
                      type: "integer"
                  additionalProperties: false
              value:
                type: "integer"
              penalty:
                type: "object"
                properties:
                  type:
                    type: "string"
                  expression:
                    type: "integer"
                  validity:
                    type: "string"
                  unit:
                    type: "string"
                additionalProperties: false
              formula:
                type: "string"
              rel_id:
                type: "string"
              id:
                type: "string"
              unit:
                type: "string"
            additionalProperties: false
      additionalProperties: false
  lifecycle_events:
    type: "array"
    items:
      type: "object"
      properties:
        authentication_username:
          type: "string"
        driver:
          type: "string"
        authentication_type:
          type: "string"
        authentication:
          type: "string"
        vnf_container:
          type: "string"
        events:
          type: "object"
          properties:
            start:
              type: "object"
              properties:
                command:
                  type: "string"
                template_file_format:
                  type: "string"
                template_file:
                  type: "string"
              additionalProperties: false
            stop:
              type: "object"
              properties:
                command:
                  type: "string"
                template_file:
                  type: "string"
                template_file_format:
                  type: "string"
              additionalProperties: false
            restart:
              type: "object"
              properties:
                command:
                  type: "string"
                template_file:
                  type: "string"
                template_file_format:
                  type: "string"
              additionalProperties: false
            scale-in:
              type: "object"
              properties:
                command:
                  type: "string"
                template_file:
                  type: "string"
                template_file_format:
                  type: "string"
              additionalProperties: false
            scale-out:
              type: "object"
              properties:
                command:
                  type: "string"
                template_file:
                  type: "string"
                template_file_format:
                  type: "string"
              additionalProperties: false
          additionalProperties: false
        flavor_id_ref:
          type: "string"
      additionalProperties: false
required:
  - descriptor_version
  - vnf_group
  - vnf_name
  - vnf_version
  - virtual_deployment_units 
additionalProperties: false
