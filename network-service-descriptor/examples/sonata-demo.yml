##
## This is the network service descriptor of the
## SONATA demo example that comprises a traffic
## source, namely iperf, a firewall, and a traffic
## sink, namely tcpdump.
##
## @author Michael Bredel
##
---
descriptor_version: "1.0"

ns_group: "eu.sonata-nfv.service-descriptor"
ns_name: "sonata-demo"
ns_version: "0.1"
ns_author: "Michael Bredel, NEC Labs Europe"
ns_description: >
  "The network service descriptor for the SONATA demo,
   comprising iperf, a firewall, and tcpump."

##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "vnf_firewall"
    vnf_group: "eu.sonata-nfv"
    vnf_name: "firewall-vnf"
    vnf_version: "0.1"

##
## The NS connection points to the 
## outside world.
##
connection_points:
  - id: "ns:mgmt"
    type: "interface"
  - id: "ns:input"
    type: "interface"
  - id: "ns:output"
    type: "interface"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_firewall:mgmt"
      - "ns:mgmt"
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_firewall:input"
      - "ns:input"
  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_firewall:output"
      - "ns:output"

##
## The forwarding graphs.
##
forwarding_graphs:
  - fg_id: "ns:fg01"
    number_of_endpoints: 2
    number_of_virtual_links: 2
    constituent_vnfs:
      - "vnf_firewall"
    network_forwarding_paths:
      - fp_id: "ns:fg01:fp01"
        policy: "none"
        connection_points:
          - connection_point_ref: "ns:input"
            position: 1
          - connection_point_ref: "vnf_firewall:input"
            position: 2
          - connection_point_ref: "vnf_firewall:output"
            position: 3
          - connection_point_ref: "ns:output"
            position: 4

